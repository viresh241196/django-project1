{% extends 'account/base.html'%}
{%block content%}
{%load crispy_forms_tags%}

<div class="container my-4">
    <div>
        <img src="{{user.profile.profile_image.url}}" class=" rounded-circle"><br>
        <h1>{{user.username}}</h1>
        <div>
            <h5> Profile Info </h5>
        </div>

        <h5> Account Number :{{user.profile.account_number}}</h5>

        <form method="post" enctype="multipart/form-data">
            <div class="container">
                {% csrf_token%}

                <div class="col-lg-6">
                    <p>{{update_profile | crispy}}</p>
                    <button type="submit"class="btn btn-primary">submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
    {%endblock%}
