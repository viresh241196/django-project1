{%extends 'account/base1.html'%}
{% block content %}
{%load crispy_forms_tags%}

<h1>Hello {{name}}</h1>
<br>
<h2>Passbook entries</h2><br>
{%for item in data%}
            <div class="text-content">

             <h3>time:{{ item.time }},
             deposit:{{ item.deposit }},
             withdraw:{{ item.withdraw }},
             savings:{{ item.savings }}</h3>
            </div>
        {%endfor%}

{% endblock %}
