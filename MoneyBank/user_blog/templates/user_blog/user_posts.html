{%extends 'user_blog/base2.html'%}
{%block content%}
{% if messages%}
{% for message in messages%}
    <h2><div class="alert alert-{{message.tags }}">
        {{message}}</div></h2>
{%endfor%}
{%endif%}
{% for post in posts%}
    <article class="media content-section">
        <p><a class="border-bottom mb-1"><a href="{% url 'detail_post' post.id%}">{{post.title}}</a></legend><br>
            <img class="rounded-circle article-img" src="{{ user.profile.profile_image.url }}"><br>
            by <a href="{% url 'user_posts' post.author_id%}">{{post.author.username}}</a><br>
            <img src="{{post.image.url }}"><br>
        on {{ post.date| date:"F d, Y" }}.<br>
        {{post.content}}</p>
    </article>
{%endfor%}
{%endblock%}
